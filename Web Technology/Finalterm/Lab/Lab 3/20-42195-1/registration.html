<html xmlns:mso="urn:schemas-microsoft-com:office:office" xmlns:msdt="uuid:C2F41010-65B3-11d1-A29F-00AA00C14882">
	<head>
		<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
		<link rel="stylesheet" href="registration.css">

</head>
	<body>
	<div class="container">
		<div class="upper">
			<h3> Sign in!</h3>
		</div>
		<form class="form" id="form" method="post">
			<div class="form-control" id="form-control">
				<label>Name: </label>
				<input type="text" id="unam" name="unam" placeholder=" Name">
				<i id="success" class="fas fa-check-circle"></i>
				<i id="error" class="fas fa-exclamation-circle"></i>
				<small style='color:red;'>Error</small>
			</div><br/>
			<div class="form-control" id="form-control">
				<label>Phone Number: </label>
				<input type="text" id="unum" name="unum" placeholder=" Phone Number">
				<i id="success" class="fas fa-check-circle"></i>
				<i id="error" class="fas fa-exclamation-circle"></i>
				<small style='color:red;'>Error</small>
			</div><br/>
			<div class="form-control" id="form-control">
				<label>Username: </label>
				<input type="text" id="uname" name="uname" placeholder=" Username">
				<i id="success" class="fas fa-check-circle"></i>
				<i id="error" class="fas fa-exclamation-circle"></i>
				<small style='color:red;'>Error</small>
			</div><br/>
			<div class="form-control">
				<label>Password: </label>
				<input type="text" id="pass" name="pass" placeholder="Password">
				<i class="fas fa-check-circle"></i>
				<i class="fas fa-exclamation-circle"></i>
				<small style='color:red;'>Error</small>
			</div>
			<button type="submit">Login</button>
		</form>
		<script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
		<script src='validation.js'></script>
	</div>
	</body>
</html>
